<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Chat Teet</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
        /* Extra styling voor knoppen */
        .predefined-rooms {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        .predefined-rooms button {
            flex: 1 1 45%;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
        }
        @media (max-width: 500px) {
            .predefined-rooms button {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Chatten als Teet</h1>
        <form id="usernameForm" name="usernameForm">
            <!-- Username vooraf ingevuld -->
            <input type="hidden" id="name" value="Teet" />

            <div class="form-group predefined-rooms">
                <button type="button" class="primary" data-room="teetfam">Chatten met Familie</button>
                <button type="button" class="primary" data-room="teettoine">Chatten met Toine</button>
                <button type="button" class="primary" data-room="teetilona">Chatten met Ilona</button>
                <button type="button" class="primary" data-room="teetsandra">Chatten met Sandra</button>
                <button type="button" class="primary" data-room="teetolga">Chatten met Olga</button>
                <button type="button" class="primary" data-room="teetstoffel">Chatten met Stoffel</button>
                <button type="button" class="primary" data-room="teetdave">Chatten met Dave</button>
                <button type="button" class="primary" data-room="teeterik">Chatten met Erik</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Teet Chat</h2>
        </div>
        <div class="connecting">Connecting...</div>
        <ul id="messageArea"></ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
<script>
'use strict';

// Buttons voor predefined rooms
document.querySelectorAll('.predefined-rooms button').forEach(button => {
    button.addEventListener('click', function() {
        // Username komt uit hidden input
        const usernameInput = document.querySelector('#name');
        const username = usernameInput ? usernameInput.value : 'Teet';

        // Room van de knop
        const room = button.getAttribute('data-room');

        // Start connectie
        if (username && room) {
            window.username = username;
            window.room = room;
            connect(new Event('submit'));
        }
    });
});
</script>
</body>
</html>
