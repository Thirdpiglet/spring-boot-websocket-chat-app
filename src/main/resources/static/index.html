    <!-- 1️⃣ SockJS client (correcte versie) -->

    <!-- 2️⃣ STOMP -->

    <title>Chat Teet</title>

    <link rel="stylesheet" href="css/main.css" />

    <style>
        /* Extra styling voor knoppen */
        .predefined-rooms {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        .predefined-rooms button {
            flex: 1 1 45%;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
        }
        @media (max-width: 500px) {
            .predefined-rooms button {
                flex: 1 1 100%;
            }
        }
        .hidden { display: none; }
    </style>
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<!-- ========================= -->
<!-- Username / Room pagina -->
<!-- ========================= -->
<div id="username-page">
    <div class="username-page-container">
        <form id="usernameForm" name="usernameForm">
            <input type="hidden" id="name" value="Teet" />

            <div class="form-group predefined-rooms">
                <button type="button" data-room="teettoine">Chatten met Toine</button>
                <button type="button" data-room="teetilona">Chatten met Ilona</button>
                <button type="button" data-room="teetsandra">Chatten met Sandra</button>
                <button type="button" data-room="teetolga">Chatten met Olga</button>
                <button type="button" data-room="teetstoffel">Chatten met Stoffel</button>
                <button type="button" data-room="teetanne">Chatten met Anne</button>
                <button type="button" data-room="teetadrie">Chatten met Adrie</button>
                <button type="button" data-room="teetpaddy">Chatten met Paddy</button>
                <button type="button" data-room="teetshane">Chatten met Shane</button>
                <button type="button" data-room="teetowen">Chatten met Owen</button>
                <button type="button" data-room="teetdave">Chatten met Dave</button>
                <button type="button" data-room="teeterik">Chatten met Erik</button>
                <button type="button" data-room="teetfam">Chatten met Familie</button>
            </div>
        </form>
    </div>
</div>

<!-- ========================= -->
<!-- Chat pagina -->
<!-- ========================= -->
<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Teet Chat</h2>
        </div>
        <div class="connecting">Connecting...</div>
        <ul id="messageArea"></ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
